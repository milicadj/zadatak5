<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Calculator</title>
    </head>
    <body>
        <h2>JavaScript kalkulator</h2>
        <select id="operacija">
            <option value="Sabiranje">Sabiranje</option>
            <option value="Oduzimanje">Oduzimanje</option>
            <option value="Mnozenje">Mnozenje</option>
            <option value="Deljenje">Deljenje</option>
        </select>
        <p>Prvi broj:</p>
        <input type="text" name="prvi_broj" id="first">
        <p>Drugi broj:</p>
        <input type="text" name="drugi_broj" id="second">
        <button onclick="izracunaj()">Izracunaj</button>
        <p>Rezultat:</p>
        <input type="text" name="rezultat" id="rez"><br>
       
        
        <script>
            function izracunaj(){
                var broj1=parseInt(document.getElementById('first').value);
                var broj2=parseInt(document.getElementById('second').value);
                var operacija=document.getElementById('operacija').value;
                
                if(operacija==='Sabiranje'){
                    document.getElementById('rez').value=broj1+broj2;
                }
                if(operacija==='Mnozenje'){
                    document.getElementById('rez').value=broj1*broj2;
                }
                if(operacija==='Oduzimanje'){
                      document.getElementById('rez').value=broj1-broj2;
                }
                if(operacija==='Deljenje'){
                      document.getElementById('rez').value=broj1/broj2;
                }
                
            }
        </script>
    </body>
</html>
